<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Webpage and Registration Form</title>
</head>
<body>

    <!-- Part 1: Multimedia Webpage -->
    <h1>Welcome to My Multimedia Webpage</h1>

    <!-- Audio Element -->
    <h2>Audio Player</h2>
    <audio controls>
        <source src="audio-file.mp3" type="audio/mp3">
        <source src="audio-file.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <br><br>

    <!-- Video Element -->
    <h2>Video Player</h2>
    <video controls poster="video-poster.jpg">
        <source src="video-file.mp4" type="video/mp4">
        <source src="video-file.webm" type="video/webm">
        Your browser does not support the video element.
    </video>

    <br><br>

    <!-- Part 2: Registration Form -->
    <h1>User Registration</h1>

    <!-- Registration Form -->
    <form action="#" method="POST" id="registration-form">
        <label for="full-name">Full Name:</label><br>
        <input type="text" id="full-name" name="full-name" required maxlength="50"><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required minlength="8"><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required min="18"><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label><br><br>

        <label>
            <input type="checkbox" id="terms" name="terms" required>
            I agree to the Terms and Conditions
        </label><br><br>

        <button type="submit">Register</button>
    </form>

</body>
</html>
