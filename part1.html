<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics</title>
    <style>
        /* Element Selector: Styling all headings */
        h1 {
            font-size: 36px;
            color: #4CAF50;
        }

        /* Class Selector: Applying background color to specific sections */
        .section {
            background-color: #f2f2f2;
            padding: 15px;
        }

        /* ID Selector: Adding a border to an element with a unique ID */
        #unique-element {
            border: 2px solid #000;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>CSS Basics</h1>
    
    <div class="section">
        <p>This is a section with a background color applied using a class selector.</p>
    </div>

    <div id="unique-element">
        <p>This is a unique element with a border applied using an ID selector.</p>
    </div>

</body>
</html>
